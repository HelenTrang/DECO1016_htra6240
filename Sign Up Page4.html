<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="banner">
        <div class="visual-banner">

            <div class="banner-images">
                <img id="banner-logo" src="img/woolies-logo.png" alt="woolworths logo">
                <img id="banner-search" src="img/search-icon.png" alt="search icon">
                <img id="banner-shopping-cart" src="img/shopping-cart-icon.png" alt="shopping-cart">
                <img id="banner-sidebar" src="img/banner-sidebar.png" alt="sidebar">
            </div>
        </div>

        <div class="banner-words">
            <a id="banner-login">Login</a>
            <a href="Sign Up Page1.html">Sign Up</a>
        </div>

    </div>

    <div class="progress-bar4"></div>

    <h1 class="signup-heading" id="signup-heading4">How would you like to recieve your grocessaries?</h1>
    <div id="signup4-mid-selection">

        <!-- Delivery option -->
        <div class="option-container">
            <label class="radio-container">
                <input type="radio" checked="checked" name="radio">
                <span class="radio-button"></span>
            </label>
            <div class="option-icon">
                <img id="truck-icon" src="img/truck-icon.png" alt="truck">
            </div>
            <div class="option-word">
                <p class="grocessaries-word">Delivery</p>
            </div>
        </div>

        <!-- Pick up option -->
        <div class="option-container-2">
            <label class="radio-container">
                <input type="radio"  name="radio">
                <span class="radio-button"></span>
            </label>
            <div class="option-icon">
                <img id="hand-icon" src="img/pickup-icon.png" alt="hand holding bag">
            </div>
            <div class="option-word">
                <p class="grocessaries-word">Pick Up</p>
            </div>
        </div>
        
        <!-- decide later option -->
        <div class="option-container-3">
            <label class="radio-container">
                <input type="radio"  name="radio">
                <span class="radio-button"></span>
            </label>
            <div class="option-icon">
                <img id="decidelater-icon" src="img/decidelater-icon.png" alt="question mark">
            </div>
            <div class="option-word">
                <p class="grocessaries-word">Pick Up</p>
            </div>
        </div>
    </div>

    <div id="signup1">
        <form>
            <label>
                <input id="signup-inputs-address" type="text" name="name" placeholder="Enter your address"required>
            </label>
        </form>
    </div>



    <a href="Sign Up Page3.html"><img class="back-button" src="img/backbutton.png">
        <a href="Sign Up Page5.html"><img class="forward-button" src="img/forwardbutton.png">
</body>


</html>

</html>
