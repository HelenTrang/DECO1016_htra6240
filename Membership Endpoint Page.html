<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body id="membership-whole-body">


    <div class="membership-banner">
        <div class="visual-banner">
            <div class="banner-images-membership">
                <img src="img/rewards-banner.jpg">
            </div>
            <div class="banner-words" id="membership">
                <a id="banner-login">Login</a>
                <a href="Sign Up Page1.html">Sign Up</a>
            </div>
        </div>
    </div>

    <div id="membership-body">
        <!-- The first segment -->
        <div id="membership-section1">

            <!--Images-->
            <div id="background-image">
                <img src="img/Happy people holding zuichini blur.png">
            </div>

            <div id="rewards-card">
                <img src="img/rewards-card.png" alt="rewards card">
            </div>

            <!--Words/Titles-->
            <div id="membership-words">
                <p id="heading"><strong>Woolworths</strong></p>
                <p id="commentary">You'll earn 1 point on every dollar* you<br> spend to get $10 off a future shop.</p>
                <p id="emphasis-words"><em>it's that easy!</em></p>
            </div>

            <div id="button">
                <a href="Membership Endpoint Page.html"><button class="active-button-orange">JOIN NOW</button></a>
            </div>

            <div id="distributed-blobs">
                <img id="section1-big-blob" src="img/woolworths-rewards-mainblob.png">
                <img id="section1-small-blob" src="img/woolworths-rewards-mainblob.png">
            </div>

            <div id="distributed-blobs">
                <img id="section2-big-blob" src="img/woolworths-rewards-mainblob.png">
                <img id="section2-small-blob" src="img/woolworths-rewards-mainblob.png">
            </div>

        </div>
        <!-- The second segment -->
        <div id="membership-section2">

            <div class="heading">Benefits</div>

            <div id="image-containers">
                <div class="image-container1">
                    <img src="img/fuel-discount.PNG">
                    <p>Fuel <br>discounts</p>
                </div>
                <div class="image-container2">
                    <img src="img/member-deals.PNG">
                    <p>Member only<br> deals</p>
                </div>
                <hr id="horizontal-dotted-line">
                <hr id="vertical-dotted-line">
                <div class="image-container3">
                    <img src="img/qantas-points.PNG"">
                    <p>Convert to Qantas points</p>
                </div>
                <div class=" image-container4">
                    <img src="img/christmas-savings.PNG">
                    <p>Save for <br>Christmas</p>
                </div>



                <div id="distributed-blobs">
                    <img id="section3-big-blob" src="img/woolworths-rewards-mainblob.png">
                    <img id="section3-small-blob" src="img/blob - pale orange.png">
                </div>
            </div>
        </div>

        <div id="membership-section3">

            <div class="heading">Simply</div>
            <div class="orange-background"></div>

            <div id="images">
                <div id="icons">
                    <img id="shop" src="img/shop.PNG">
                    <img id="scan" src="img/scan.PNG">
                    <img id="save" src="img/Save.PNG">
                </div>
                <div id="symbols">
                    <img id="plus" src="img/plus.PNG">
                    <img id="equal" src="img/equal.PNG">
                </div>

                <div class="words"> Shop. Scan. Save.</div>

            </div>
        </div>




        <div id="membership-section4">

            <div class="heading">Start saving with<br>Woolworths Rewards<br>TODAY!</div>


            <img id="background-image-again" src="img/Happy people holding zuichini blur.png">


            <div id="button">
                <a href="Membership Endpoint Page.html"><button class="active-button-orange">JOIN NOW</button></a>
            </div>

            <div id="distributed-blobs">
                <img id="section4-big-blob" src="img/woolworths-rewards-mainblob.png">
                <img id="section4-small-blob" src="img/woolworths-rewards-mainblob.png">
            </div>

        </div>



    </div>
</body>

</html>
