<!DOCTYPE html>
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">


<head>

</head>

<body>

    <div class="banner">
        <div class="visual-banner">

            <div class="banner-images">
                <img id="banner-logo" src="img/woolies-logo.png" alt="woolworths logo">
                <img id="banner-search" src="img/search-icon.png" alt="search icon">
                <img id="banner-shopping-cart" src="img/shopping-cart-icon.png" alt="shopping-cart">
                <img id="banner-sidebar" src="img/banner-sidebar.png" alt="sidebar">
            </div>
        </div>

        <div class="banner-words">
            <a id="banner-login">Login</a>
            <a href="Sign Up Page1.html">Sign Up</a>
        </div>

    </div>

    <div class="progress-bar3" width="1152px"></div>

    <h1 class="signup-heading">Woolworths Rewards</h1>
    <div id="signup1">
        <form>
            <div class="woolworths-rewards-input">
            <div id="card-number">
                <label>
                    <input id="signup-inputs-cardnumber" type="text" name="name" placeholder="Card Number">
                </label>
                <button class="question-button">?</button>
            </div>
            <label>
                <input id="signup-inputs-password" type="text" name="name" placeholder="Password">
            </label>
            <label class="check-container">
                    <input type="checkbox">I have not signed to Woolworths Rewards Program yet

                  </label>
                </div>
        </form>
    </div>

    <div>
        <img id="woolworths-rewards-big-blob" src="img/woolworths-rewards-mainblob.png" alt="orange blob">
        <img id="woolworths-rewards-smol-blob" src="img/woolworths-rewards-mainblob.png" alt="orange blob">
        <img id="woolworths-rewards-pale-blob" src="img/blob - pale orange.png" alt="orange blob">
        <img id="woolworths-rewards-rewards-card" src="img/rewards-card.jpg" alt="rewards card">
    </div>

    <div class="bottom-buttons">
    <a href="Membership Endpoint Page.html"><button class="active-button-orange">Sign up for Rewards</button></a>

    <a href="Sign Up Page2.html"><img class="back-button" src="img/backbutton.png">
        <a href="Sign Up Page4.html"><img id="signup-button3"class="forward-button" src="img/forwardbutton.png">
        </div>
</body>


</html>
